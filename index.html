<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OnlyGirls – A Safe Space for Women</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f9a8d4, #6366f1);
      padding: 20px;
    }

    .card {
      background: white;
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    /* Logo styling */
    .logo {
      width: 140px;
      margin: 0 auto 1.25rem;
      display: block;
      border-radius: 24px;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #4b5563;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .badge {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #fee2e2;
      color: #b91c1c;
      font-weight: 600;
    }

    form {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input[type="email"] {
      padding: 0.75rem 0.9rem;
      border-radius: 0.75rem;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      outline: none;
    }

    input[type="email"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
    }

    button {
      padding: 0.75rem 0.9rem;
      border-radius: 0.75rem;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      background: #111827;
      color: white;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    button:hover {
      background: #020617;
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.35);
    }

    .small-text {
      margin-top: 0.75rem;
      font-size: 0.75rem;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- LOGO -->
    <img src="onlygirls-logo.png" alt="OnlyGirls Logo" class="logo">

    <div class="badge">Women-only community · Coming soon</div>
    <h1>OnlyGirls</h1>

    <p class="subtitle">
      A safe, women-only app to share your life, get advice, and connect
      with a supportive community. Be the first to know when we launch.
    </p>

    <!-- FORM USING FORMSPREE -->
    <form action="https://formspree.io/f/xjkldrqk" method="POST">
      <input type="hidden" name="_subject" value="New OnlyGirls Waitlist Signup">

      <input
        type="email"
        name="email"
        placeholder="Enter your email address"
        required
      />

      <button type="submit">Join the waitlist</button>
    </form>

    <p class="small-text">
      We’ll only use your email to contact you about OnlyGirls. No spam, ever.
    </p>
  </div>
</body>
</html>
